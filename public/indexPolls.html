<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling App</title>
    <link rel="stylesheet" type="text/css" href="/css/stylespolls.css" />
  </head>
  <body>
    <div class="container">
      <h2>Your Favorite</h2>
      <div class="progress-box" id="TapHouse">
        <p>Tap House</p>
        <div class="progress-bar">
          <span data="0%" class="percent-tag"></span>
        </div>
      </div>
      <div class="progress-box" id="BuffaloWildWings">
        <p>Buffalo Wild Wings</p>
        <div class="progress-bar">
          <span data="0%" class="percent-tag"></span>
        </div>
      </div>
      <div class="progress-box" id="FogodeChao">
        <p>Fogo de Chao</p>
        <div class="progress-bar">
          <span data="0%" class="percent-tag"></span>
        </div>
      </div>
      <div class="progress-box" id="TinnersPublicHouse">
        <p>Tinners Public House</p>
        <div class="progress-bar">
          <span data="0%" class="percent-tag"></span>
        </div>
      </div>
      <h3>Total Votes : <span id="totalVotes"></span></h3>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="js/scriptPolls.js"></script>
  </body>
</html>
